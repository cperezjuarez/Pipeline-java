name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      # Checkout del código
      - name: Checkout code
        uses: actions/checkout@v4

      # Configurar JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Cache de dependencias Maven
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Ejecutar Checkstyle
      - name: Run Checkstyle
        working-directory: gestor-series-plataformes
        run: mvn checkstyle:check

      # Ejecutar tests usando profile "test"
      - name: Run unit tests
        working-directory: gestor-series-plataformes
        run: mvn test -Dspring.profiles.active=test

      # Construir aplicación sin tests
      - name: Build application
        working-directory: gestor-series-plataformes
        run: mvn clean package -DskipTests

      # Subir resultados de tests
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: gestor-series-plataformes/target/surefire-reports/